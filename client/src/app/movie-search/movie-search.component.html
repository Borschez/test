<div class="panel">
  <h4>Movie Search</h4>

  <div class="form-group">
    <label for="searchBox">Name:</label>
    <input #searchBox (keyup)="search(searchBox.value)" class="form-control" >
  </div>

  <ul class="panel panel-default">
    <li *ngFor="let movie of movies$ | async" >
      <button (click)="select(movie)" class="btn-default"><-</button>
      <a (click)="select(movie)">
        {{movie.title}}
      </a>
    </li>
  </ul>
</div>
